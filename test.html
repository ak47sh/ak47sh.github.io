<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		.my-class {
			background-color: yellow;
			border: 1px solid black;
			padding: 10px;
		}
	</style>
	<script>
		window.addEventListener('load', function () {
			const headerthing = document.createElement("div");
			headerthing.innerHTML = "<p>This is some inner HTML</p>";
			headerthing.classList.add("my-class"); // add the "my-class" class
			document.body.appendChild(headerthing);
		});
	</script>
</head>
<body>
	<h1>Hello World!</h1>
</body>
</html>
